<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata: LinkedIn Contacts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="invitations">
        <p class="pending"><span>No</span> pending invitations</p>
        <a href="#">Manage</a>
      </section>
      <section class="headline">
        <p>People you may know in Greater Nuermberg Metropolitan Area</p>
        <a href="#">See all</a>
      </section>
      <ul id="cardlist">
        <li class="card">
          <button type="button" class="close">X</button>
          <div
            class="bg"
            style="
              background: url('https://source.unsplash.com/random/300×300');
            "
          ></div>
          <img
            class="picture"
            src="https://randomuser.me/api/portraits/women/79.jpg"
            alt="Mrs Danica Ferber"
          />
          <h3>
            <span class="salutation">Mrs</span>
            <span class="firstname">Danica</span>
            <span class="lastname">Ferber</span>
          </h3>
          <p class="title">Senio Developer</p>
          <p class="connections"><span>5</span>mutual connections</p>
          <button type="button" class="connect">Connect</button>
        </li>
        <li class="card">
          <div
            class="bg"
            style="
              background-image: url('https://source.unsplash.com/random/300×300');
            "
          ></div>
          <button class="close">X</button>
          <img
            class="picture"
            src="https://randomuser.me/api/portraits/men/30.jpg"
            alt="Mr Álvaro Navarro"
          />
          <h3>
            <span class="salutation">Mr</span>
            <span class="firstname">Álvaro</span>
            <span class="lastname">Navarro</span>
          </h3>
          <p class="title">CEO</p>
          <p class="connections"><span>2</span>mutual connections</p>
          <button type="button" class="btn connect">Connect</button>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
